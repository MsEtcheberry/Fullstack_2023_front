<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>The Wears tour</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link rel="icon" type="image/png" href="imgs/assets/favicon.ico">
    <script src='js/index.js'></script>
    <script src='js/login.js'></script>
</head>

<body>
    <header>
        <div class="header-center">
            <img id="header-logo-index" class="header-logo" src="imgs/assets/logo.JPG" onmouseover="showHeaderGif()"
                onmouseout="removeHeaderGif()">
        </div>
        <h2 id="header-btn-login" class="btn log" onclick="showLogin()">Iniciar Sesión</button>
    </header>

    <div class="popup" id="popupLogin">
        <div class="popup-login">
            <div class="login-form">
                <div class="polaroid">
                    <div class="form">
                        <form name="login-form" class="login-form">

                            <label for="inputEmail">Email</label>
                            <input type="email" class="" id="inputEmail" aria-describedby="emailHelp">

                            <label for="inputPassword">Contraseña</label>
                            <input type="password" class="l" id="inputPassword">
                            <button type="button" class="btn btn-primary" onclick="login()">Ingresar</button>
                            <h3 id="login-error-message">Email o contraseña incorrectos</h3>

                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <h2>Los últimos personajes creados por la comunidad</h2>
        <div class="personajes" id="personajes_id">
            <div class="personajes" id="personajes_id"></div>
        </div>
    </div>

</body>

</html>
