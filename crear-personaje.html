<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Crear personaje</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/create-character.css'>
    <link rel="icon" type="image/png" href="imgs/assets/favicon.ico">
    <script src='js/login.js'></script>
    <script src='js/crear-personaje.js'></script>

</head>

<body>
    <header>
        <div class="header-center">
            <img id="header-logo-index" class="header-logo" src="imgs/assets/logo.JPG" onmouseover="showHeaderGif()"
                onmouseout="removeHeaderGif()" onclick="navigateMain()">
        </div>
    </header>

    <div class="row">
        <div class="column preview">

            <label for=" inputCharacterName">Nombre del personaje </label>
            <input type="text" class="input-create" id="inputCharacterName" required />
            <button onclick="saveCharacter()" class="btn-create">Guardar nuevo personaje</button>

            <div class="personaje">
                <div id="character-in-process" class="contenedor-imagenes">

                </div>
            </div>


        </div>

        <div class="column form-create-container">
            <div class="form-border">

                <div class="polaroid">
                    <div class="form-create-character">
                        <form name="create-form">

                            <p class="form-header">Personaje:</p>
                            <div id="icons" class="icons">

                            </div>
                            <p>Ropa superior:</p>
                            <div id="upper-clothing" class="icons">

                            </div>
                            <p>Ropa inferior:</p>
                            <div id="bottom-clothing" class="icons">

                            </div>
                            <p>Zapatos:</p>
                            <div id="shoes-clothing" class="icons">

                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
