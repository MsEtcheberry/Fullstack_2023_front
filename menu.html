<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>The Wears Tour</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link rel="icon" type="image/png" href="imgs/assets/favicon.ico">
    <script src="js/login.js"></script>
    <script src='js/menu.js'></script>


</head>

<body>
    <header>
        <div class="header-center">
            <img id="header-logo-index" class="header-logo" src="imgs/assets/logo.JPG" onmouseover="showHeaderGif()"
                onmouseout="removeHeaderGif()" onclick="navigateMain()">
        </div>
        <h2 id="header-btn-login" class="btn log" onclick="closeSession()">Cerrar Sesión</button>
    </header>

    <button class="btn-crear w3-button w3-circle w3-teal" onclick="crearPersonaje()">Crear nuevo personaje</button>
    <div class="content" id="Subheader">
        <h4>Tus últimos personajes...</h2>
            <ul class="paginator" id="paginator">
                <li class="paginator-btn" id="paginator-btn-previus" style="visibility:hidden;"><a
                        onclick="previusPage()">Previos</a></li>
                <li class="paginator-btn" id="paginator-btn-next"><a onclick="nextPage()">Siguientes</a></li>
            </ul>
            <div class="personajes" id="personajes_id">
                <div class="personajes" id="personajes_id"></div>
            </div>
    </div>
</body>

</html>
